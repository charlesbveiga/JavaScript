<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <Style>
        body{
            background-color: rgb(46, 46, 199);
            color: white;
            font: normal 25pt arial;
        }
    </Style>
</head>
<body>
    <h1>'Ola Mundo!'</h1> 
    
    <P>Já Me Livrei da Maldição.</P>
    <script>
    var n1 = Number.parseInt(window.prompt('Digite um número: ')) //Window.prompt recebe String. É necesario converter para Number
    var n2 = Number.parseInt(window.prompt('Digite outro número: '))
    var s = n1 + n2
    window.alert(`A soma entre os valores ${n1} e ${n2} é igual a ${s}`)
    //(number + number) para adição (operadores aritméticos)
    //(string + string) para concatenação
    </script>

</body>
</html>
