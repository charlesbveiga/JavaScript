<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Identificação de Nacionalidade</h1>
    Nacionalidade do indivíduo <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verif()">
    <div id="res">

    </div>
    <script>
            var nac = window.document.getElementById('txtnac')
            var res = window.document.getElementById('res')
            function verif() {
                if (nac.value == 'Brasil' || nac.value == 'brasil' || nac.value == 'BRASIL'){
                    res.innerText = `Você nasceu no ${nac.value}. É Brasileiro`
                } else {
                    res.innerText = `Você nasceu no ${nac.value}. É estrangeiro`
                }
        }

    </script>
    
</body>
</html>
